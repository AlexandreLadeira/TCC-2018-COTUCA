<html>
    <head>
        <title> Gráfico da Função de Primeiro Grau </title>
        <meta charset="utf-8">
        <link href="css/foundation.css" type="text/css" rel="stylesheet" id="found"/>
        <link href="css/app.css" type="text/css" rel="stylesheet" id="estilo" />
        <link href="https://fonts.googleapis.com/css?family=Raleway"    rel="stylesheet" /> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">   
        <link rel="icon" href="logoFinal.png">
        
    </head>
    <body>
        <div class="grid-x grid-margin-x">
            <div class="cell medium-2">
                <img src="logoFinal.png" class="logo">
            </div>                
    
            <div class="cell medium-8">
            <div class="grid-container">  
                <div class="cell medium-8">
                    <ul class="menu menu-hover-lines">
                        <li class="active"><a href="home.html">Home</a></li>
                        <li><a href="teoriaAfim.html">Teoria</a></li>
                        <li><a href="funcaoPrimeiroGrau.html">Encontrar Gráfico</a></li>
                        <li><a href="encontrarFuncaoPeloGrafico.html">Encontrar Função</a></li>
                        <li><a onclick="trocaEstilo()">Alto contraste</a></li>
                    </ul>
                </div>
                <br>
                <div class="cell medium-12 fonte">
                    <b>Velocidade de reprodução: </b> 
                    <input id="velocidade" type="range" name="points" min="0.5" max="2.0" step="0.5">
                </div>
               
                <h3> Aprender a como encontrar uma função a partir de seu gráfico </h3>
                <br>
                <div class="grid-x" >
                    <label class="fonte"> Está em dúvida? Confira a nossa <a href="#">teoria</a> interativa! </label>
                </div>

                <div class="grid-x grid-margin-x" id="contraste">
                    <label class="cell shrink fonte" id="contraste"> Digite um de seus pontos: </label>
                    <input id="funcao" class="cell medium-3" type="text" placeholder="(x, y)" onfocus="if(this.value == '') this.value = '( , )' "/>    
                    <label class="cell shrink fonte" id="contraste"> Digite um outro ponto: </label>
                    <input id="funcao" class="cell medium-3" type="text" placeholder="(x, y)" onfocus="if(this.value == '') this.value = '( , )' "/>   
                </div>
                
                <input type="button" value="Encontrar função"  class="button primary" onclick="validarPontos()"> 
                <center>
                    <img id="som" src="imagens/IconeSom.png" style="display: none">
                    <span style="font-family: 'Montserrat'" />
                    
                    <div>
                        <canvas id="canvas" width="900" height="900"></canvas>
                    </div>
                </center>
            </div>

        <script src="js/canvasEncontrarFuncao.js"> </script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/app.js">  </script>
        <script src="js/vendor/foundation.js" >  </script>
    </body>
</html>
