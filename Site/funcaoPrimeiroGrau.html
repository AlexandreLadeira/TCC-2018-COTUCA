<html>
    <head>
        <title> Função de Primeiro Grau </title>
        <meta charset="utf-8">
        <link href="css/foundation.css" type="text/css" rel="stylesheet" id="found"/>
        <link href="css/app.css" type="text/css" rel="stylesheet" id="estilo" />
        <link href="https://fonts.googleapis.com/css?family=Raleway"    rel="stylesheet" /> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">   
        <link rel="icon" href="logoFinal.png">
        
    </head>
    <body>

        <label class="cell shrink fonte" id="contraste"> Digite a função: </label>
        <input id="funcao" class="cell medium-3" type="text" placeholder="f(x) = ...x + ... ou y = ...x + ..." onfocus="if(this.value == '') this.value = 'f(x) = '"/>    
        
        
        <input type="button" value="Gerar Gráfico"  class="button primary" onclick="validarFuncao()"> 
        <center>
            <label style="font-family: Montserrat"> </label>
            <img id="som" src="imagens/IconeSom.png" style="display: none">
            <span style="font-family: 'Montserrat'" />
            
            <div>
                <canvas id="canvas"></canvas>
            </div>
        </center>
        
        <script src="js/canvas.js"> </script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/app.js">  </script>
        <script src="js/vendor/foundation.js" >  </script>

        <script>
            (function() {
                var canvas = document.getElementById('canvas');
    
                // resize the canvas to fill browser window dynamically
                window.addEventListener('resize', resizeCanvas, false);
    
                function resizeCanvas() {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
    
                        
                        desenharGrafico();
                }
                resizeCanvas();
            })();
            
            </script>

    </body>
</html>
