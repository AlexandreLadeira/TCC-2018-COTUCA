<html>
    <head>
        <title> Função de Primeiro Grau </title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
        <link href="css/foundation.css" type="text/css" rel="stylesheet" />
        <link href="css/app.css" type="text/css" rel="stylesheet" id="estilo" />
        
    </head>
    <body>

        <div class="menu"> MENU </div>
        <div class="grid-container">
            <h3 class="subheader" id="contraste" > Aprender a como gerar o gráfico de uma função de primeiro grau </h3>
            <div class="grid-x" id="contraste">
                <label id="contraste"> Está em dúvida? Confira a nossa <a href="#">teoria</a> interativa! </label>
            </div>
            <div class="grid-x grid-margin-x" id="contraste">
                <label class="cell shrink" id="contraste"> Digite a função: </label>
                <input class="cell medium-3" type="text" placeholder="f(x) = ...x + ... ou y = ...x + ..." onclick="alertar()"/>    
            </div>
            <input type="button" value="Gerar Gráfico"  class="button primary"/> 
            <div class="grid-x">
                <canvas width="900" height="900" ></canvas>
            </div>
            <div class="grid-x">
                <input type="button" value="Passo Anterior" class="button primary"/>  
                <input type="button" value="Próximo Passo"  class="button primary"/>
                <input type="button" value="Alto Contrate"  class="button primary" onclick="trocaEstilo('css/altoContraste.css')" />
                <label id="modo" hidden="true"></label>
            </div>


        </div>

        <script src="js/canvas.js"> </script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/app.js">  </script>
        <script src="js/vendor/foundation.js" >  </script>
    </body>
</html>
