                    <div class="cell medium-6">
                         <label class="fonte"> Chama-se função polinominal do primeiro grau, ou função afim, qualquer função f de |R em |R dada por uma 
                            lei da forma f(x) = ax + b, em que a e b são números reais dados a ≠ 0. 
                            <br>
                            Na lei f(x) = ax + b, o número a é chamado de coeficiente de x e o número b é chamado termo constante ou 
                            independente.
                        </label>
                    </div>

                                </tr>
                                <tr>
                                    <td>f(x) = 2x + 3</td>
                                    <td>2</td>
                                    <td>3</td>
