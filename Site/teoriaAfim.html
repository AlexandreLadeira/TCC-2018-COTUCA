                    <div class="cell medium-12" >
                        <h3>Introdução                  
                        </h3>
                    </div>
                
                    <div class="cell medium-6" id="texto1">
                        <label  class="fonte"> 
                            <b><a onclick="falar(1);">(Ouvir Texto).</a>Vamos começar analisando um exemplo para entendermos 
                            um pouco mais o conceito de função de primeiro grau.  </b>
                            <br>
                            <br>
                            Alexandre chamou um Uber para ir à casa de Matheus, onde iria 
                            estudar para a prova de matemática com ele. Porém, ao usar o aplicativo
                            ele percebeu que o preço da corrida não foi exibido. Então Alê teve a ideia de pesquisar 
                            qual o valor do quilômetro em uma corrida de uber em sua cidade, e acabou descobrindo que 
                            é de R$1,50. 
                            Sabendo que a distância até a casa de Matheus é de 10km, qual o valor que ele 
                            deve pagar em sua viagem? 
                       </label>
                   </div>

                   <div class="cell medium-6">
                        <label class="fonte" id="texto2">
                            <b><a onclick="falar(2);">(Ouvir Texto).</a>Resolução.</b>
                            <br>
                            <br>
                            <br>
                            Podemos pensar no valor da corrida como uma função de primeiro grau, em que 
                            dependendo da distância percorrida o preço muda. Nesse caso a função seria: 
                            <br>
                            <b>Valor = 1,5 X Distância percorrida.</b> 
                            <br>
                            Assim, se a distância até a casa de Matheus é de 10km o valor da corrida será:
                            <br>
                            10 X 1,5 = <b>R$15,00</b>
                        
                        </label>
                   </div>
                    
                   <div class="cell medium-12">                        
                        <hr></hr>
                  </div>
                   
                   <div class="cell medium-6">
                        <label class="fonte" id="texto3">
                            <a onclick="falar(3);">(Ouvir Texto).</a> Agora imaginemos que a bandeira da corrida (valor a ser pago independente da distância) é de R$2, 
                            qual seria o valor que Alexandre pagaria?                        
                        </label>
                   </div>

                   <div class="cell medium-6">
                        <label class="fonte" id="texto4">
                            <b> <a onclick="falar(4);">(Ouvir Texto).</a> Resolução.</b> 
                            <br>                          
                             Agora a função que definimos anteriormente terá uma mudança: adicionaremos um valor 
                             independente da distância percorrida. Logo a função fica assim:                             
                            <br>
                            <b>Valor = (1,5 X Distância percorrida) + Bandeira. </b> 
                            <br>
                            Assim, se a distância até a casa de Matheus é de 10km o valor da corrida será:
                            <br>
                            (10 X 1,5) + 2 = <b>R$17,00</b>
                        
                        </label>
                   </div>

                   <div class="cell medium-12">                        
                        <hr></hr>
                   </div>

                        </label>

                    <div class="cell medium-12">

                    </div>
              
                    <div class="cell medium-6" id="texto6">
                         <label class="fonte"> <a onclick="falar(6);">(Ouvir Texto).</a>  Chama-se função polinominal do primeiro grau, ou função afim, qualquer função f de |R em |R dada por uma 
                            lei da forma f(x) = ax + b, em que a e b são números reais dados a≠0. 
                            <br>
                            Na lei f(x) = ax + b, o número a é chamado de coeficiente de x e o número b é chamado termo constante ou 
                            independente.
                        </label>
                    </div>
                    <div  class="cell medium-6 " id="texto7">
                           <table class="tabelaExemplo">

                                   <th> <a onclick="falar(7);">(Ouvir Texto).</a> Exemplos:</th>
                               </tr>

                                </tr>

                                </tr>
