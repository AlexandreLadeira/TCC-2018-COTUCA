                        <div class="cell medium-12" id="texto1">
                                <label class="fonte">
                                        <p><a id = "player" onclick="falar(1);">

                                        </a>
                                        O problema estudado é a dificuldade 
                                        no aprendizado de funções de primeiro grau de estudantes do ensino médio, 
                                        focando também em alunos com baixa visão.
                                        </p>                                        
                                        <p>
                                        Escolhemos analisar como ensinar esse assunto de forma mais envolvente e atrativa, 
                                        utilizando as tecnologias atuais, para alunos na faixa etária de 16 a 18 anos, <label hidden="true">.</label>pois ela é de extrema 
                                        importância durante todo o ensino médio e se aplica a outras áreas, como Física ou Química.
                                        </p>
                                        <p>
                                        Tendo em vista a função social da Educação e que o assunto em pauta exige a interpretação e construção de 
                                        gráficos e fórmulas que, na maioria das vezes, não são adaptados a estudantes com baixa visão,<label hidden="true">.</label>  nosso projeto abordará,
                                        também, soluções para as dificuldades que essas pessoas têm de encontrar recursos para estudar essa matéria.
                                        </p>
                                        Concluímos que, para solucionar essas questões, deve ser criada uma nova metodologia que aplica as atuais Tecnologias 
                                        de Informação e Comunicação, de forma integrada,<label hidden="true">.</label>para instigar o aprendizado dos alunos e colaborar para tornar mais 
                                        inclusiva a Educação em geral.                                        
                                </label>
