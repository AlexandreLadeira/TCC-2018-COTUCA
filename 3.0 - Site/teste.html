<html>
    <head>
        <script>  
            var regex = /^\((\s*\-?\+?\s*)((\d+(\,|\/)\d+)|\d+)(\s*\;\s*)(\-?\+?\s*)((\d+(\,|\/)\d+)|\d+)\s*\)$/;

            function teste(a) {
                if(regex.test(a))
                    console.log("CELTO");
                else
                    console.log("NAO NAO");
            }

            function getPontos(a) {
                var achou   = false; // Determina se achou um dos números

                var x   = ""; // Parte "x" do ponto
                var y   = ""; // Parte "y" do ponto
                var aux = ""; // Auxiliar para a leitura

                a = a.substring(1, a.length).trim(); // Tira o "("

                for(i = 0; i < a.length; i++) { // Percorre a string até o fim
                    var s = a.charAt(i); // Pega um character

                    if(s != " ") { // Ignora espaço em branco  
                        if(s == "-") // verifica se o número é negativo
                            aux = "-";

                        if(!isNaN(s) || s == "/" || s == ",") {//Se for numero, barra de divisão ou vírgula
                            aux += s; // Concatena o número, a barra de divisão ou a vírgula
                            if(!achou)
                                achou = true;
                        }
                        else
                            if(achou && x == "") { // Coloca o valor da parte "x" do ponto
                                x = aux;
                                aux = "";
                                achou = false;
                            }
                            else if(achou) { // Coloca o valor da parte "y" do ponto
                                y = aux;
                                aux = "";
                                achou = false;
                            }
                    }
                }
                
                if(y == "")
                    y = aux;
                
                return [x, y]; // Retorna um vetor com duas posições, a primeira é o termo "a" e a segundo o termo "b"
            }
        </script>
